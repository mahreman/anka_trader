# Baseline v1 Grid Search
#
# Full parameter sweep for baseline strategy
# Goal: Find optimal risk and analyst weight parameters

name: "baseline_v1_grid_search"
description: "Comprehensive grid search for baseline v1 strategy parameters"

# Parameter grid
params:
  # Risk management parameters
  risk.risk_pct: [0.5, 1.0, 1.5, 2.0]
  risk.stop_loss_pct: [3.0, 5.0, 8.0, 10.0]
  risk.take_profit_pct: [6.0, 10.0, 15.0, 20.0]

  # Filter parameters
  filters.dsi_threshold: [0.3, 0.4, 0.5, 0.6, 0.7]
  filters.min_regime_vol: [0.005, 0.008, 0.010, 0.012, 0.015]

  # Analyst weights
  ensemble.analyst_weights.tech: [0.5, 0.8, 1.0, 1.2, 1.5]
  ensemble.analyst_weights.news: [0.3, 0.5, 1.0, 1.2, 1.5]
  ensemble.analyst_weights.risk: [0.3, 0.5, 1.0, 1.2, 1.5]

# Search method: "grid" or "random"
search_method: "grid"

# Random search settings (if search_method="random")
random_samples: 100

# Train/test split
split:
  train_start: "2017-01-01"
  train_end: "2022-12-31"
  test_start: "2023-01-01"
  test_end: "2025-01-17"

# Symbol universe
symbols:
  - BTC-USD
  - ETH-USD
  - GOLD
  - SPY

# Expected combinations: 4 * 4 * 4 * 5 * 5 * 5 * 5 * 5 = 160,000 (too many!)
# Recommendation: Use random search with 500-1000 samples
