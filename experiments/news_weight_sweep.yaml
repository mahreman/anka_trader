# News Analyst Weight Sweep
#
# Focus: Test impact of news/LLM analyst weight
# Hypothesis: Higher news weight improves CAGR but may increase volatility

name: "news_weight_sweep"
description: "Systematic sweep of news analyst weight while keeping other parameters fixed"

# Parameter grid - focused on news weight
params:
  # Main variable: News analyst weight
  ensemble.analyst_weights.news: [0.0, 0.3, 0.5, 0.8, 1.0, 1.2, 1.5, 2.0]

  # Keep tech and risk weights moderate
  ensemble.analyst_weights.tech: [1.0]
  ensemble.analyst_weights.risk: [1.0]

  # Keep risk parameters at baseline
  risk.risk_pct: [1.0]
  risk.stop_loss_pct: [5.0]
  risk.take_profit_pct: [10.0]

# Search method
search_method: "grid"

# Train/test split
split:
  train_start: "2018-01-01"
  train_end: "2022-12-31"
  test_start: "2023-01-01"
  test_end: "2025-01-17"

# Symbol universe - focus on assets with news coverage
symbols:
  - BTC-USD
  - ETH-USD
  - SPY
  - TSLA

# Expected combinations: 8 news weights = 8 runs (very manageable)

# Success criteria
success_criteria:
  min_test_sharpe: 1.0
  max_train_test_ratio: 1.5  # Avoid overfitting
  min_test_trades: 10  # Ensure statistical significance
